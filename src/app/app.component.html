<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate >

          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstrname" class="form-control" formControlName="firstname">
          </div>
          <span style="color:red" *ngIf="firstname && firstname.invalid && firstname.touched">Please enter your FirstNameðŸ‘†</span>

          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" class="form-control" formControlName="lastname"  >
          </div>
          <span style="color:red" *ngIf="lastname && lastname.invalid && lastname.touched" >Please enter your LastNameðŸ‘†</span>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" formControlName="age" >
          </div>
          <span style="color:red" *ngIf="age && age.invalid && age.touched">please Enter Your AgeðŸ‘†</span>
         
          <div class="form-group" >
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone" >
          </div>
          <div class="form-row mt-4">
            <div class="col-md-6">
                
                <button type="submit"  class="btn btn-primary" (click)="AddUser()" [disabled]="!signupForm.valid" >Add User</button>&nbsp; 
                <button type="button" class="btn btn-primary" (click)="Reset()">Reset</button>
            </div>
          </div>
        
        <!-- <button type="submit" [disabled]="!signupForm.valid" >submit</button> -->
        <!-- <button class="btn btn-primary" type="submit">Submit</button> -->
      </form>
      <div class="col-md-8 mt-4 mb-4">
        <table border="4">
        <thead >
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listData">
            <td>
              <span>
                {{item.firstname}}
              </span>
            </td>
            <td>
              <span>
                {{item.lastname}}
              </span>
            </td>
            <td>
              <span>
                {{item.age}}
              </span>
            </td>
            <td>
              <span>
                {{item.phone}}
              </span>
            </td>
            <td><button type="button" class="btn btn-primary" (click)="RemoveItem()" >Delete</button></td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
